<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 0 auto;
            border: solid;
            border-radius: 50%;
        }
        .div1 {
            width:300px ;
            height: 300px;
        }
        .div2 {
            width:200px ;
            height: 200px;
        }
        .div3 {
            width:100px ;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">
            <div class="div3"></div>
        </div>
    </div>
</body>
</html>
